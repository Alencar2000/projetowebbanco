<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Template</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>


<body>

    <div class="container mt-5">
       
        <div class="card">
            <div class="card-body">
                <h1 class="card-title">Cadastro de pessoa</h1>
                <form method="post" action="/cadastro">
                    <div class="row mb-3">
                        <div class="col-6">
                            <label class="form-label" for="nome">Nome</label>
                            <input class="form-control" type="text" id="nome" name="nome">
                        </div>
                        <div class="col-6">
                            <label class="form-label" for="cpf">CPF</label>
                            <input class="form-control" type="number" id="cpf" name="cpf">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-6">
                            <label class="form-label" for="telefone">Telefone</label>
                            <input class="form-control" type="number" id="telefone" name="telefone">
                        </div>
                        <div class="col-6">
                            <label class="form-label" for="data_nasc">Data de Nascimento</label>
                            <input class="form-control" type="date" id="data_nasc" name="data_nasc">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-6">
                            <label class="form-label" for="endereco">EndereÃ§o</label>
                            <input class="form-control" type="text" id="endereco" name="endereco">
                        </div>
                        <div class="col-6">
                            <label class="form-label" for="cep">CEP</label>
                            <input class="form-control" type="number" id="cep" name="cep">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-6">
                            <label class="form-label" for="email">Email</label>
                            <input class="form-control" type="text" id="email" name="email">
                        </div>
                        <div class="col-6">
                            <label class="form-label" for="senha">Senha</label>
                            <input class="form-control" type="senha" id="senha" name="senha">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary">Cadastrar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    



</body>

</html>
