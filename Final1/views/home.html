<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conta Bancária</title>
    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .container h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input[type="text"],
        .form-group input[type="number"] {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .btn-block {
            width: 100%;
        }

        .balance {
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
            font-size: 18px;
        }

        .deposit-form {
            margin-bottom: 20px;
        }

        .transfer-form {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Conta Bancária</h1>

        <div class="balance">
            Saldo: R$ <%= saldo %>
        </div>

        <form method="post" action="/deposito">
            <div class="form-group deposit-form">
                <label for="valor">Valor do Depósito</label>
                <input type="number" id="valor" name="valor" placeholder="Digite o valor do depósito" required />
            </div>
            <button type="submit" class="btn btn-block">Realizar Depósito</button>
        </form>

        <form method="post" action="/transferencia">
            <div class="form-group transfer-form">
                <label for="chaveDestino">Chave de Destino</label>
                <input type="text" id="chaveDestino" name="chaveDestino" placeholder="Digite a chave de destino" required />
            </div>
            <div class="form-group">
                <label for="valorTransferencia">Valor da Transferência</label>
                <input type="number" id="valorTransferencia" name="valorTransferencia" placeholder="Digite o valor da transferência"
