<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Template</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>


<body>

    <div class="container mt-5">
        {{#user}}
            <div class="alert alert-success alert-dismissible">
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                <strong>{{user.result}}</strong> cadastrado(a) com sucesso!
            </div>
        {{/user}}

        {{#erro}}
            <div class="alert alert-danger alert-dismissible">
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                <strong>{{erro}}</strong> não foi possível concluir o cadastro.
            </div>
        {{/erro}}

        <h1>Cadastro de pessoa</h1>

        <form method="post" action="">
            <div class="row">
                <div class="col-5">
                    <label class="form-label" for="nome">Nome</label>
                    <input class="form-control" type="text" id="nome" name="nome">
                </div>
                <div class="col-5">
                    <label class="form-label" for="cpf">CPF</label>
                    <input class="form-control" type="number" id="cpf" name="cpf">
                </div>

            </div>
            <div class="row">
                <div class="col-5">
                    <label class="form-label" for="telefone">Telefone</label>
                    <input class="form-control" type="number" id="telefone" name="telefone">
                </div>
                <div class="col-5">
                    <label for="data_nasc" class="form-label">Data de nascimento</label>
                    <input type="date" class="form-control" id="data_nasc" name="data_nasc" required>
                </div>
              
                

            
            </div>
            <div class="row">
                <div class="col-5">
                    <label class="form-label" for="endereco">Endereço</label>
                    <input class="form-control" type="text" id="endereco" name="endereco">
                </div>
              
                <div class="col-5">
                    <label class="form-label" for="cep">Cep</label>
                    <input class="form-control" type="number" id="cep" name="cep">
                </div>
            </div>
            <div class="col-2 ">
                
                <button type="submit" class="btn btn-primary btn-block">Cadastrar</button>
                <button type="submit" class="btn btn-primary btn-block">Login</button>
            </div>
        </form>
      
    </form>


    </div>

</body>

</html>
