<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="main.css">
    <style>
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        .form-label {
            display: block;
            margin-bottom: 5px;
            text-align: left;
        }

        .form-control {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .btn-primary {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-primary:hover {
            background-color: #0069d9;
        }

        .btn-block {
            display: block;
            width: 100%;
        }
    </style>
</head>

<body>

    <div class="container mt-5">

        <h1>Login Usuario</h1>

        <form method="post" action="usuario/home">
            <div class="row">
                <div class="col-12">
                    <label class="form-label" for="email">Email</label>
                    <input class="form-control" type="text" id="email" name="email">
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <label class="form-label" for="senha">Senha</label>
                    <input class="form-control" type="password" id="senha" name="senha">
                </div>
            </div>
            <div class="row">
                <div class="col-6">

                </div>
                <div class="col-6">
                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                </div>
            </div>
        </form>
        <div class="row">
            <form method="post" action="/login">
                <button type="submit" class="btn btn-block">Clique para cadastrar conta Corrente</button>
            </form>
        </div>
       


    </div>

</body>

</html>
